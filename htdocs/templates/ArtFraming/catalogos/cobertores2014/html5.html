<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	

	<script type="text/javascript">

		var browserName = navigator.userAgent.toLowerCase();
		mybrowser = {
			version: (browserName.match(/.+(?:rv|it|ra|ie)[\/: ]([\d.]+)/) || [0, '0'])[1],
			safari: /webkit/i.test(browserName) && !this.chrome,
			opera: /opera/i.test(browserName),
		    firefox:/firefox/i.test(browserName),
			ie: /msie/i.test(browserName) && !/opera/.test(browserName),
			mozilla: /mozilla/i.test(browserName) && !/(compatible|webkit)/.test(browserName) && !this.chrome,
		        chrome: /chrome/i.test(browserName) && /webkit/i.test(browserName) && /mozilla/i.test(browserName)
		};

		function userBrowser(){
		    var browserName=navigator.userAgent.toLowerCase();
		    
		    if(browserName.indexOf('ios') != -1 || 
		    	browserName.indexOf('ipad') != -1 ||
		    	browserName.indexOf('iphone') != -1 ||
		    	browserName.indexOf('android') != -1)
		    {
		    	load_mobile();
		    	return;
		    }
		    if(/msie/i.test(browserName) && !/opera/.test(browserName)){
		        load_ie();
		        return ;
		    }else if(/firefox/i.test(browserName)){
		        load_moz();
		        return ;
		    }else if(/chrome/i.test(browserName) && /webkit/i.test(browserName) && /mozilla/i.test(browserName)){
		        load_webkit();
		        return ;
		    }else if(/opera/i.test(browserName)){
		        load_moz();
		        return ;
		    }else if(/webkit/i.test(browserName) &&!(/chrome/i.test(browserName) && /webkit/i.test(browserName) && /mozilla/i.test(browserName))){
		       load_webkit();
		        return ;
		    }else{
		       // alert("unKnow");
		    }
		};

		function load_webkit(){
			window.location.href="html5forpc.html";
		};

		function load_moz(){
			//alert("mozilla");
			window.location.href="html5forpc.html";
		}

		function load_mobile(){
			window.location.href="html5forwebkit.html";
		};

		function load_ie(){
			location("html5forms.html");
		};

		var init = function(){
			userBrowser();
		};

	</script>

	
	
</head>
<body onload="init();" >

	<script src="html5.js"></script>
	
    
</body>
</html>
